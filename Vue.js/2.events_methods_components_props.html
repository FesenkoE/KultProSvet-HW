<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <h1>Components</h1>
    <counter :add-num="10"></counter>
    <counter :add-num="20"></counter>
    <counter></counter>
</div>
</body>
</html>

<script>


    let counter = {
        // props: ['addNum'],
        props: {
            addNum : {
                type: Number,
                default: 1,
            }
        },
        data() {
            return {
                count: 0,
                localAddNum: 1,
            }
        },
        template: `
        <div>
            <div>Count: {{ this.count }}</div>
            <button class="vue-btn" @click="increment">Increment by {{ localAddNum }}</button>
            <button class="vue-btn" @click="changeProp">Change prop</button>
        </div>
        `,
        methods: {
            increment() {
                this.count += this.localAddNum
            },
            changeProp() {
                this.localAddNum = 100;
            }
        },
        mounted() {
            this.localAddNum = this.addNum;
        }
    };

    let app = new Vue({
        el: '#app',
        data: {

        },
        components: {
            counter: counter,
        }
    });

    // Vue.component('counter', counter);
</script>
