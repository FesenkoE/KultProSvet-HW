<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <div class="container">
        <h1 class="text-center">{{ title }}</h1>
        <div class="form">
            <div class="form-group">
                <label>Note title</label>
                <input
                        type="text"
                        class="form-control"
                        v-model="note.title">
            </div>

            <div class="form-group">
                <label>Note text</label>
                <input
                        type="text"
                        class="form-control"
                        v-model="note.text">
            </div>
            <button
                    class="btn btn-primary"
                    @click="addNote">Submit</button>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4 note" v-for="(note, index) in notes">
                <div class="card mt-2">
                    <div class="card-body">
                        <button class="close" @click="removeNote(index)">x</button>
                        <h4 class="card-title">{{ note.title }}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">
                            {{ note.date }}
                        </h6>
                        <p class="card-text">{{ note.text }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<script>


    let app = new Vue({
        el: '#app',
        data: {
            title: 'Notes',
            note: {
                title: '',
                text: '',
                date: new Date(Date.now()).toLocaleString(),
            },
            notes: [
                {
                    title: 'Visited Hawaii',
                    text: 'I loved the beaches and delicious fresh coconuts',
                    date: new Date(Date.now()).toLocaleString(),
                },
                {
                    title: 'Visited London',
                    text: 'I loved the beaches and delicious fresh coconuts',
                    date: new Date(Date.now()).toLocaleString(),
                },
            ]
        },
        methods: {
            addNote() {
                // this.notes.push({...this.note});
                let { text, title } = this.note;
                this.notes.push({
                    text,
                    title,
                    date: new Date(Date.now()).toLocaleString(),
                });
            },
            removeNote(index) {
                this.notes.splice(index, 1);
            }
        }
    });

</script>
