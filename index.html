<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <h1>Computed properties</h1>
    <p>Change the text</p>
    <input
            type="text"
            placeholder="text..."
            v-model="text">

    <p :class="{ active: person.isActive }">Original text: {{ text }}</p>
    <p :class="person.isActive ? 'active' : 'inactive'">LowerCase text: {{ lowerText }}</p>
    <p :style="style">LowerCase text: {{ lowerText }}</p>
    <h2>{{ text | capitalize }}</h2>



    <counter>
        <h3 slot="header">Outer head</h3>
        <p>Outer text</p>
        <p>asdasdasdasdasda</p>
    </counter>
</div>
</body>
</html>

<script>


    let counter = {
        data() {
            return {
                count: 0,
            }
        },
        template: `
        <div>
        <slot name="header"></slot>
            <div>Count: {{ this.count }}</div>
            <button class="vue-btn" @click="increment">Increment by {{ localAddNum }}</button>
            <button class="vue-btn" @click="changeProp">Change prop</button>
            <slot></slot>
        </div>
        `,
        methods: {
            increment() {
                this.count += this.localAddNum
            },
            changeProp() {
                this.localAddNum = 100;
            }
        },
        mounted() {
            this.localAddNum = this.addNum;
        }
    };

    // Vue.filter('capitalize', function(value) {
    //     if (!value) return '';
    //     value = value.toString();
    //     return value.toUpperCase();
    // });

    let app = new Vue({
        el: '#app',
        data: {
            text: 'default text',
            person: {
                isActive: true,
            },
            defaultClass: 'defClass',
            style: {
                color: 'red',

            }
        },
        computed: {
          lowerText() {
              return this.text.toLowerCase();
          }
        },
        components: {
            counter: counter,
        },
        beforeCreate() {
            console.log('beforeCreate', this.text);
        },
        created() {
            console.log('created', this.text);
        },
        mounted() {
            console.log('mounted', this.text);
        },
        updated() {
            console.log('updated', this.text);
        },
        filters: {
            capitalize: function(value) {
                if (!value) return '';

                value = value.toString();

                return value.toUpperCase();
            }
        }
    });

</script>
